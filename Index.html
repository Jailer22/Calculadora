<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.js">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="container">
  <div class="calculadora"> 
    <div class="display">
        <div id="valor1"></div>
        <div id="valor2"></div>
        </div>
        <button>C</button>
        <button class="operacion" onclick="dividir()">/</button>
        <button class="operacion" onclick="multiplicar()">X</button>
        <button>&larr;</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operacion" onclick="sumar()">+</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operacion" onclick="restar()">-</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="doble-fila">=</button>
        <button class="doble-colum">0</button> 
        <button class="numero">,</button>        
        </div>
    </div>
  </div> 
</body>
</html>
